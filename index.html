<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Pixel';
      src: url('pixel-font.woff') format('woff'),
           url('pixel-font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #2b1e78, #603cba);
      font-family: 'Roboto', sans-serif;
      position: relative;
    }

    .welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #fff;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 10px 0;
      color: #fff;
      font-size: 12px;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      transform: scale(1.5);
    }

  </style>
</head>

<body>
  <div class="welcome-text">
    <h1>Welcome</h1>
  </div>
  <h2 style="font-family: 'Pixel', sans-serif; font-size: 20px; color: #fff; position: absolute; top: 10px; left: 10px;">Pixel Forge Studio</h2>
  <canvas id="space"></canvas>
  <div class="footer">
    copyright 2022-2023 pixel studio@minecraftstudios1.github.io
  </div>
  <img class="logo" src="PF-Logo.png" alt="Pixel Forge Logo">
  <script>
    const canvas = document.getElementById('space');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const starCount = 1000;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        color: 'white',
        speed: Math.random() * 2 + 0.1,
      });
    }

    function drawStars() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < starCount; i++) {
        const star = stars[i];
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        context.fillStyle = star.color;
        context.fill();
      }
    }

    function updateStars() {
      for (let i = 0; i < starCount; i++) {
        stars[i].y -= stars[i].speed;
        if (stars[i].y < 0) {
          stars[i].y = canvas.height;
          stars[i].x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>

</html>
