<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio | Pixel Forge</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="path_to_your_folder/logo.ico" type="image/x-icon">
</head>

<body>
  <div class="header">
    <h2 style="font-family: 'Pixel', sans-serif; font-size: 20px; color: #fff; position: absolute; top: 10px; left: 10px;">Pixel Forge Studio</h2>
  </div>
  <div class="welcome-text">
    <h1>Welcome</h1>
  </div>
  <canvas id="space"></canvas>
  <div class="footer">
    copyright 2022-2023 pixel studio@minecraftstudios1.github.io
  </div>
  <img class="logo" src="PF-Logo.png" alt="Pixel Forge Logo">
  <script>
    const canvas = document.getElementById('space');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const starCount = 1000;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        color: 'white',
        speed: Math.random() * 2 + 0.1,
      });
    }

    function drawStars() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < starCount; i++) {
        const star = stars[i];
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        context.fillStyle = star.color;
        context.fill();
      }
    }

    function updateStars() {
      for (let i = 0; i < starCount; i++) {
        stars[i].y -= stars[i].speed;
        if (stars[i].y < 0) {
          stars[i].y = canvas.height;
          stars[i].x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>

</html>
