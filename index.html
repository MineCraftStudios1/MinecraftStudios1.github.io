<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
    }
    .welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #fff;
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    <h1>Welcome to Pixel Forge Studio</h1>
  </div>
  <canvas id="space"></canvas>
  <script>
    const canvas = document.getElementById('space');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const starCount = 1000;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        color: 'white',
        speed: Math.random() * 2 + 0.1, // 不同速度
        direction: Math.random() > 0.5 ? 1 : -1 // 随机方向
      });
    }

    function drawStars() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < starCount; i++) {
        const star = stars[i];
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        context.fillStyle = star.color;
        context.fill();
      }
    }

    function updateStars() {
      for (let i = 0; i < starCount; i++) {
        stars[i].y += stars[i].speed * stars[i].direction;
        if (stars[i].y > canvas.height || stars[i].y < 0) {
          stars[i].y = canvas.height / 2;
          stars[i].x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
