<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }
    #welcome-text {
      font-size: 3em;
      color: #fff;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    #stars {
      background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      animation: animate 50s linear infinite;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    @keyframes animate {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 1000px 0, 0 2000px, 1000px 2000px, 2000px 1000px;
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="welcome-text">
    <h1>Welcome to Pixel Forge Studio</h1>
  </div>
</body>
</html>
